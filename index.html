<html>
<head>
	<meta charset="utf-8">
	<title>Infinite Scroll Example</title>

	<style type="text/css">
		* { margin: 0; padding: 0; }
		#page { width: 90%; margin: 0 auto; }
		.slider { padding: 50px 0; }
		.slider .slider-boundary { width: 100%; height: 400px; border: 1px solid #000; }
		.item { height: 100%; background: #999; opacity: 0.8; }
		.item:nth-of-type(odd) { background: #CCC; }
		.item.last { background: #333; }
		.item.active { background: red; color: #FFF; }
		.empty.active { background: red; opacity: 0.2;}
		.disabled { color: red; }
	</style>
</head>
<body>

	<div id="page">
		<div id="slideshow" class="slider">
			<div class="item">
				1
			</div>
			<div class="item">
				2
			</div>
			<div class="item">
				3
			</div>
			<div class="item">
				4
			</div>
			<div class="item">
				5
			</div>
		</div>

		<div id="second" class="slider">
			<div class="item">
				1
			</div>
			<div class="item">
				2
			</div>
			<div class="item">
				3
			</div>
			<div class="item">
				4
			</div>
			<div class="item">
				5
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.js"></script>
	<script src="../jquery.jslider.js"></script>
	<script>
		$(function () {
			$('#slideshow').slider({
				visible: 3,
				gutterWidth: 10,
				transition: 'slide',
				incrementing: true,
				direction: 'inverse',
				looping: 'infinite',
				easing: 'easeInOutExpo',
				auto: true,
				fluid: true
			});
			$('#second').slider({
				visible: 3,
				gutterWidth: 10,
				transition: 'slide',
				incrementing: true,
				direction: 'inverse',
				looping: 'infinite',
				easing: 'easeInOutExpo',
				auto: true,
				fluid: true
			});
		});
	</script>
</body>
</html>
