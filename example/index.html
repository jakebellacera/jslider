<html>
<head>
	<meta charset="utf-8">
	<title>Infinite Scroll Example</title>

	<style type="text/css">
		* { margin: 0; padding: 0; }
		#page { width: 100%; margin: 0 auto; }
		#slider { padding: 50px 0; }
		#slider .slider-boundary { width: 100%; height: 400px; border: 1px solid #000; }
		.item { height: 100%; background: #CCC; opacity: 0.5; }
		.item:nth-of-type(odd) { background: #333; }
		.item.last { background: #333; }
		.disabled { color: red; }
	</style>
</head>
<body>

	<div id="page">
		<div id="slider">
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.js"></script>
	<script src="../jquery.jslider.js"></script>
	<script>
		$(function () {
			$('#slider').jslider({
				visible: 1,
				gutterWidth: 15,
				transition: 'slide',
				// direction: 'inverse',
				looping: 'infinite',
				easing: 'easeInOutExpo',
				auto: false,
				fluid: true
			});
		});
	</script>
</body>
</html>
