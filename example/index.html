<html>
<head>
	<meta charset="utf-8">
	<title>Infinite Scroll Example</title>

	<style type="text/css">
		* { margin: 0; padding: 0; }
		#page { width: 960px; margin: 0 auto; }
		#slider { padding: 50px 0; }
		#slider .slider-boundary { width: 100%; height: 400px; border: 1px solid #CCC; }
		.item { border: 1px solid #000; height: 100%; background: #EEE; opacity: 0.9; }
		.item.last { background: #CCC; }
		.disabled { color: red; }
	</style>
</head>
<body>

	<div id="page">
		<div id="slider">
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
			<div class="item">
				
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.easing.js"></script>
	<script src="../jquery.jslider.js"></script>
	<script>
		$(function () {
			$('#slider').jslider({
				visible: 3,
				gutterWidth: 15,
				transition: 'fade',
				// direction: 'inverse',
				// looping: 'infinite',
				easing: 'easeInOutExpo',
				auto: false,
				fluid: false
			});
		});
	</script>
</body>
</html>
